app {
  actor-system = "cqrs-es-example"
}

http {
  host = "0.0.0.0"
  host = ${?APP_READ_HOST}
  port = 8160
  port = ${?APP_READ_PORT}
}

elastic {
  protocol = "http"
  protocol = ${?ELASTIC_PROTOCOL}
  host = "127.0.0.1"
  host = ${?ELASTIC_HOST}
  port = 9200
  port = ${?ELASTIC_PORT}
}

cluster {

  seeds {
    cqrs-read="0.0.0.0:2552"
    cqrs-read=${?CLUSTER_SEED_READ_ADDRESS}
    cqrs-write="0.0.0.0:2562"
    cqrs-write=${?CLUSTER_SEED_WRITE_ADDRESS}
  }

  auth-router-name = "auth-router"
}

akka {

  loglevel = "DEBUG"

  remote {
    netty.tcp {
      hostname = ${http.host}
      port = 2552
      port = ${?CLUSTER_READ_APP_PORT}
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://"${app.actor-system}"@"${cluster.seeds.cqrs-write},
      "akka.tcp://"${app.actor-system}"@"${cluster.seeds.cqrs-read}
    ]
    roles = [ "event-handler" ]
  }

  actor {

    debug {
      receive = on
    }

    provider = "akka.cluster.ClusterActorRefProvider"
  }
}

